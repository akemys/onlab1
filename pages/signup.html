<div id="wrapper" style="overflow: hidden;">
	<div id="scroller" style="transition: transform 0ms; -webkit-transition: transform 0ms; transform-origin: 0px 0px 0px; transform: translate(0px, 0px) scale(1) translateZ(0px);">
		<div class="row list-group">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

				<form id="form-signup" role="form" autocomplete="off" style="padding: 15px 15px" >
					<h2>Regisztálj most ! <small>és hirdess könnyen.</small></h2>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="regfirstname" type="text" class="form-control input-lg" name="firstname"  ng-model="formData.firstname" tabindex="1"  placeholder="vezetéknév" value="">
								<span class="help-block" ng-show="errorFirstname">{{ errorFirstname}}</span>

							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="reglastname"  type="text" name="lastname" class="form-control input-lg"  ng-model="formData.lastname"  placeholder="keresztnév" value="" >
								<span class="help-block" ng-show="errorLastname">{{ errorLastname}}</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input id="regemail"  type="text" name="email" ng-model="formData.email" class="form-control input-lg"  placeholder="email" value="" >
						<span class="help-block" ng-show="errorEmail">{{ errorEmail}}</span>
					</div>
					<div class="form-group">
						<input id="regphone"  type="text" name="phone" ng-model="formData.phone"  class="form-control input-lg" placeholder="telefonszám" value="">
						<span class="help-block" ng-show="errorPhone">{{ errorPhone }}</span>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="regpassword"   type="password" name="password" class="form-control input-lg" ng-model="formData.password"  placeholder="jelszó" value="">

							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="regpasswordAgain"  type="password" name="passwordagain" class="form-control input-lg" ng-model="formData.passwordagain"  placeholder="jelszó újra" value="">

							</div>
						</div>

					</div>
					<span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span>

					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<input type="submit" value="Regisztrálás" ng-click='regAjax()' class="btn btn-primary btn-block btn-lg" tabindex="7">
						</div>

					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>

</div>
<div style="position: absolute; z-index: 100; width: 7px; bottom: 2px; top: 2px; right: 1px; pointer-events: none; transition: opacity 0ms 0ms; -webkit-transition: opacity 0ms 0ms; overflow: hidden; opacity: 1;">
	<div style="position: absolute; z-index: 100; border: 1px solid rgba(255, 255, 255, 0.901961); box-sizing: border-box; width: 100%; border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; pointer-events: none; transition: transform 0ms cubic-bezier(0.33, 0.66, 0.66, 1); -webkit-transition: transform 0ms cubic-bezier(0.33, 0.66, 0.66, 1); transform: translate(0px, 0px) translateZ(0px); height: 220px; background: padding-box padding-box rgba(0, 0, 0, 0.498039);"></div>
</div>
</div>
<script src="js/iscroll.js"></script>
<script type="text/javascript">
	var myScroll;
	loaded();
	function loaded() {
		myScroll = new iScroll('wrapper', {
			useTransform : false,
			onBeforeScrollStart : function(e) {
				var target = e.target;
				while (target.nodeType != 1)
				target = target.parentNode;

				if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA')
					e.preventDefault();
			}
		});

	}


	document.addEventListener('touchmove', function(e) {
		e.preventDefault();

	}, false);
	document.addEventListener('DOMContentLoaded', loaded, false);

</script>

<script>
	$(function() {

		$('.button-checkbox').each(function() {

			// Settings
			var $widget = $(this), $button = $widget.find('button'), $checkbox = $widget.find('input:checkbox'), color = $button.data('color'), settings = {
				on : {
					icon : 'glyphicon glyphicon-check'
				},
				off : {
					icon : 'glyphicon glyphicon-unchecked'
				}
			};

			// Event Handlers
			$button.on('click', function() {
				$checkbox.prop('checked', !$checkbox.is(':checked'));
				$checkbox.triggerHandler('change');
				updateDisplay();
			});
			$checkbox.on('change', function() {
				updateDisplay();
			});

			// Actions
			function updateDisplay() {
				var isChecked = $checkbox.is(':checked');

				// Set the button's state
				$button.data('state', (isChecked) ? "on" : "off");

				// Set the button's icon
				$button.find('.state-icon').removeClass().addClass('state-icon ' + settings[$button.data('state')].icon);

				// Update the button's color
				if (isChecked) {
					$button.removeClass('btn-default').addClass('btn-' + color + ' active');
				} else {
					$button.removeClass('btn-' + color + ' active').addClass('btn-default');
				}
			}

			// Initialization
			function init() {

				updateDisplay();

				// Inject the icon if applicable
				if ($button.find('.state-icon').length == 0) {
					$button.prepend('<i class="state-icon ' + settings[$button.data('state')].icon + '"></i> ');
				}
			}

			init();

		});
	}); 
</script>
