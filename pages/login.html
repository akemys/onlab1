<div class="row" style="margin-top:20px">
	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" id="form-login" autocomplete="off" style="padding: 15px 15px" >
			<fieldset ng-disabled="userLogged">
				<h2>Üdvözlünk ! <small>jelentkezz be.</small></h2>
				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" class="form-control input-lg"  placeholder="Email" name="email" value="" ng-model="formData.email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" type="text"  placeholder="Jelszó" name="password" value="" ng-model="formData.password">

				</div>
				<span class="help-block" ng-show="errorLogin">{{ errorLogin }}</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input  type="submit" class="btn btn-primary btn-block btn-lg" ng-click="logAjax()" value="Bejelentkezés">
					</div>
					
				</div>

			</fieldset>
		</form>
	</div>
</div>
